<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Docs - Local RAG</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            height: 85vh;
            background: var(--card-bg);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        header {
            padding: 24px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 85%;
            padding: 16px 20px;
            border-radius: 20px;
            line-height: 1.6;
            font-size: 0.95rem;
            animation: fadeIn 0.3s ease-out;
        }

        .message p {
            margin-bottom: 8px;
        }

        .message p:last-child {
            margin-bottom: 0;
        }

        .message ul,
        .message ol {
            margin-left: 20px;
            margin-bottom: 8px;
        }

        .message code {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 5px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9em;
        }

        .message pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
            border: 1px solid var(--glass-border);
        }

        .message pre code {
            background: none;
            padding: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            align-self: flex-end;
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            align-self: flex-start;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-bottom-left-radius: 4px;
        }

        .sources {
            margin-top: 12px;
            padding-top: 10px;
            border-top: 1px solid var(--glass-border);
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .source-tag {
            font-size: 0.75rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            padding: 4px 10px;
            border-radius: 100px;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }

        .source-tag:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--text-muted);
            color: var(--text);
        }

        .source-tag i {
            font-style: normal;
            font-size: 0.9rem;
        }

        .input-area {
            padding: 24px;
            border-top: 1px solid var(--glass-border);
            display: flex;
            gap: 12px;
        }

        input {
            flex: 1;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px 16px;
            color: white;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        .upload-area {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-right: 12px;
        }

        #file-input {
            display: none;
        }

        .upload-btn {
            background: var(--glass);
            color: var(--text-muted);
            border: 1px solid var(--glass-border);
        }

        .upload-btn:hover {
            color: white;
            border-color: var(--text-muted);
            background: var(--glass);
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 10px;
        }

        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Chat with Docs ðŸ¤–</h1>
            <div class="upload-area">
                <span id="status" style="font-size: 0.8rem; color: var(--text-muted)"></span>
                <input type="file" id="file-input" accept=".pdf,.txt" multiple>
                <button class="upload-btn" onclick="document.getElementById('file-input').click()">Upload Files</button>
            </div>
        </header>

        <div class="chat-container" id="chat">
            <div class="message bot-message">
                Hello! Upload one or more PDF or Text files and ask me anything about them.
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Ask a question..."
                onkeypress="if(event.key === 'Enter') sendMessage()">
            <button onclick="sendMessage()" id="send-btn">
                <span id="btn-text">Send</span>
                <div class="loader" id="loader"></div>
            </button>
        </div>
    </div>

    <script>
        const API_BASE = "http://localhost:8000";
        const chatContainer = document.getElementById('chat');
        const userInput = document.getElementById('user-input');
        const fileInput = document.getElementById('file-input');
        const statusText = document.getElementById('status');
        const sendBtn = document.getElementById('send-btn');
        const btnText = document.getElementById('btn-text');
        const loader = document.getElementById('loader');

        function addMessage(text, isUser = false, sources = []) {
            const msg = document.createElement('div');
            msg.className = `message ${isUser ? 'user-message' : 'bot-message'}`;

            if (isUser) {
                msg.innerText = text;
            } else {
                msg.innerHTML = marked.parse(text);

                // Sources tags
                if (sources && sources.length > 0) {
                    const sourcesDiv = document.createElement('div');
                    sourcesDiv.className = 'sources';

                    sources.forEach(source => {
                        const tag = document.createElement('span');
                        tag.className = 'source-tag';
                        tag.innerHTML = `<i>ðŸ“„</i> ${source}`;
                        sourcesDiv.appendChild(tag);
                    });

                    msg.appendChild(sourcesDiv);
                }
            }

            chatContainer.appendChild(msg);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, true);
            userInput.value = '';

            // Show loader
            btnText.style.display = 'none';
            loader.style.display = 'block';
            sendBtn.disabled = true;

            try {
                const response = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                const data = await response.json();
                addMessage(data.answer || "Sorry, I couldn't process that.", false, data.sources);
            } catch (err) {
                addMessage("Error connecting to backend. Make sure FastAPI is running.");
            } finally {
                btnText.style.display = 'block';
                loader.style.display = 'none';
                sendBtn.disabled = false;
            }
        }

        fileInput.addEventListener('change', async () => {
            const files = fileInput.files;
            if (files.length === 0) return;

            statusText.innerText = `Uploading ${files.length} file(s)...`;
            const formData = new FormData();
            for (let i = 0; i < files.length; i++) {
                formData.append('files', files[i]);
            }

            try {
                const response = await fetch(`${API_BASE}/upload`, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                const successCount = data.filter(r => r.status === "Injected successfully").length;
                statusText.innerText = `${successCount}/${files.length} files uploaded`;
            } catch (err) {
                statusText.innerText = "Upload error";
            }
        });
    </script>
</body>

</html>
